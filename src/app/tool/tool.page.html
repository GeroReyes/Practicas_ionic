<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Herramientas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Herramientas</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-progress-bar type="indeterminate" color="tertiary"></ion-progress-bar>
  
  <ion-segment value="opciones" color="light">
    <ion-segment-button value="opciones">
      <ion-label>Opciones</ion-label>
    </ion-segment-button>
    <ion-segment-button value="preferidos">
      <ion-label>Preferidos</ion-label>
    </ion-segment-button>
  </ion-segment>

  <ion-toolbar>
    <ion-title>Barra de Herramientas Predeterminada</ion-title>
  </ion-toolbar>
  
  <ion-toolbar style="background-color: #FF5733;">
    <ion-title>Barra Personalizada 1</ion-title>
  </ion-toolbar>
  
  <ion-toolbar style="background-color: #33FF57;">
    <ion-title>Barra Personalizada 2</ion-title>
  </ion-toolbar>
  
  <ion-toolbar style="background-color: #33B5FF;">
    <ion-title>Barra Personalizada 3</ion-title>
  </ion-toolbar>
  
  <ion-toolbar style="background-color: #FFC133;">
    <ion-title>Barra Personalizada 4</ion-title>
  </ion-toolbar>
  
  <ion-toolbar style="background-color: #FF33A5;">
    <ion-title>Barra Personalizada 5</ion-title>
  </ion-toolbar>
  
  <ion-toolbar style="background-color: #8E44AD;">
    <ion-title>Barra Personalizada 6</ion-title>
  </ion-toolbar>
  
  <ion-toolbar style="background-color: #2C3E50;">
    <ion-title>Barra Personalizada 7</ion-title>
  </ion-toolbar>
  
  <ion-toolbar style="background-color: #D35400;">
    <ion-title>Barra Personalizada 8</ion-title>
  </ion-toolbar>
  
  <ion-toolbar style="background-color: #1ABC9C;">
    <ion-title>Barra Personalizada 9</ion-title>
  </ion-toolbar>
</ion-content>
